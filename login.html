<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="myStyle.css">
  <style>
    body {
      background-color: black;
    }
  </style>
</head>

<body class="loginbody">
  <div class="container">
    <img src="img/cocktailmania.png" class="logo1">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <div id="g_id_onload"
      data-client_id="782947744959-m58n1q0403ampr46n00jtqer4ju28h6e.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <div class="row">
      <div class="col-md-3">
        <button><a id="google-login" class="btn btn-outline-dark" href="/auth/google" role="button" style="text-transform:none">
          <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
          Login with Google
        </a></button>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
</script>

  <script src="https://accounts.google.com/gsi/client" asyncÂ defer></script>
  <script src="login.js"></script> -->
</body>
</html>
