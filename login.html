<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="myStyle.css">
  <style>
    body {
      background-color: black;
    }
  </style>
</head>

<body class="loginbody">
  <div class="container">
    <img src="img/cocktailmania.png" class="logo">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <div id="g_id_onload"
      data-client_id="782947744959-m58n1q0403ampr46n00jtqer4ju28h6e.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "admin" && password === "password") {
        alert("Login successful");
      } else {
        alert("Invalid username or password");
      }
    }
  </script>

  <script>
    function handleCredentialResponse(response) {
      // Aquí puedes enviar la respuesta a tu servidor para completar la autenticación con Google
      // Puedes usar AJAX para enviar la respuesta a tu servidor
      console.log(response);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/passport/0.4.1/passport.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
